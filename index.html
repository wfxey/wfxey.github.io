    <meta name="twitter:card" content="summary_large_image">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "wfxey",
      "url": "https://wfxey.github.io/",
      "description": "This is a test page for trying GitHub Pages."

    <link rel="canonical" href="https://wfxey.github.io/">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

      body {
        font-family: 'Poppins', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease-in-out;
      }

      .container-lg {
        max-width: 800px;
        margin: 50px auto;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      h1 {
        font-size: 3.5em;
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
        font-family: 'Georgia', serif;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      p {
        font-size: 1.2em;
        text-align: center;
        color: #34495e;
        margin-bottom: 10px;
      }

      .subtext {
        font-size: 0.9em;
        color: #7f8c8d;
        text-align: center;
        margin-bottom: 40px;
      }

      a {
        color: #3498db;
        text-decoration: none;
      }

      .container-lg:hover {
        transform: translateY(-10px);
        background-color: #f9f9f9;
      }

      .button {
        display: inline-block;
        padding: 12px 30px;
        font-size: 1.1em;
        color: white;
        background-color: #3498db;
        border-radius: 30px;
        text-align: center;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }

      .button:hover {
        background-color: #2980b9;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(52, 152, 219, 0.4);
      }

      .button-container {
        text-align: center;
      }

      h1 {
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
      }

      p {
        opacity: 0;
        animation: fadeInUp 1.2s ease forwards;
      }

      .subtext {
        opacity: 0;
        animation: fadeInUp 1.3s ease forwards;
      }

      .button-container {
        opacity: 0;
        animation: fadeInUp 1.4s ease forwards;
      }

      @keyframes fadeInUp {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      html {
        scroll-behavior: smooth;
      }
    </style>

  </head>

  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1 id="wfxey">wfxey</h1>
      <p>Im wfxey :D</p>
      <p class="subtext">This is a test page for trying GitHub Pages.</p>

      <div class="button-container">
        <a href="https://github.com/wfxey" class="button">GitHub</a>
      </div>
    </div>
  </body>
</html>
